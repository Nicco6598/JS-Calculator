<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="js/index.js"></script>

</head>
<body>
    <div class="container">
        <div id ="buttons" class="vertical-center"></div>
        </div>
    </div>
</body>
<script>
  const label = document.createElement ('label');
  label.textContent = "0";
  label.id = "countLabel";
  const buttonD = document.createElement('button');
  buttonD.id = "decreaseBtn";
  buttonD.textContent = "-";
  const buttonR = document.createElement('button');
  buttonR.id = "resetBtn";
  buttonR.textContent = "RESET";
  const buttonI = document.createElement('button');
  buttonI.id = "increaseBtn";
  buttonI.textContent = "+";
  document.getElementById('buttons').append(buttonD);
  document.getElementById('buttons').append(buttonR);
  document.getElementById('buttons').append(buttonI);
</script>
</html>
